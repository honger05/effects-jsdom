<!DOCTYPE html>
<html>
  <head>
    <title>simple tab</title>
    <%= require('html!tmpl/inc-meta.html') %>
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <ul>
          <li class="select"><a href="">item1</a></li>
          <li><a href="">item2</a></li>
          <li><a href="">item3</a></li>
          <li><a href="">item4</a></li>
        </ul>
      </div>
      <div id="modContent">
        <div class="mod" style="display:block;">item1</div>
        <div class="mod">item2</div>
        <div class="mod">item3</div>
        <div class="mod">item4</div>
      </div>
    </div>

    <div id="tabContainer">
      <ul id="pic">
        <li><img src="<%= require('./01.jpg') %>" alt=""></li>
        <li><img src="<%= require('./02.jpg') %>" alt=""></li>
        <li><img src="<%= require('./03.jpg') %>" alt=""></li>
        <li><img src="<%= require('./04.jpg') %>" alt=""></li>
        <li><img src="<%= require('./05.jpg') %>" alt=""></li>
      </ul>
      <ul id="indicate">
        <li><a class="active"></a></li>
        <li><a></a></li>
        <li><a></a></li>
        <li><a></a></li>
        <li><a></a></li>
      </ul>
    </div>

    <%= require('html!tmpl/inc-footer.html') %>
  </body>
</html>
